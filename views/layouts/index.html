<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kletterstieg</title>
<!-- materialize css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
<!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- materialize js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<!-- materialize icons cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Kletterstieg!!</a>
          <!-- <i class="center material-icons prefix">hiking</i> -->
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="material-icons brand-logo center font-size:30px prefix">hiking</li>
            <li><a href="#login" class="modal-trigger">Login</a></li>
            <li><a href="#register" class="modal-trigger">Create account</a></li>
            <li><a href="collapsible.html">Contact</a></li>
          </ul>
        </div>
      </nav>

</head>
<body class="red lighten-3">
<!-- login popup -->
    <div class="modal" id="login">
      <h5 class="modal-close">&#10005;</h5>
      <div class="modal-content center">
        <h4>Login Form</h4><br>
        <form action="#">

          <div class="input-field">
            <i class="material-icons prefix">person</i>
            <input type="text" id="username">
            <label for="username">Username</label>
          </div><br>

          <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input type="password" id="pass">
            <label for="pass">Password</label>
          </div><br>

          <div class="left">
            <input type="checkbox" id="check">
            <label for="check">Remember Me</label>
          </div><br>
          <input type="submit" value="Login" class="btn btn-large">
        </form>  
      </div>  
    </div>

<!-- create account popup -->
    <div class="modal" id="register">
      <h5 class="modal-close">&#10005;</h5>
      <div class="modal-content center">
        <h4>Register Form</h4><br>
        <form action="#">

          <div class="input-field">
            <i class="material-icons prefix">person</i>
            <input type="text" id="firstName">
            <label for="username">First Name</label>
          </div><br>
          
          <div class="input-field">
            <i class="material-icons prefix">person</i>
            <input type="text" id="lastName">
            <label for="lastName">Last Name</label>
          </div><br>          

          <div class="input-field">
            <i class="material-icons prefix">hiking</i>
            <input type="text" id="username">
            <label for="username">Username</label>
          </div><br>

          <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input type="password" id="pass">
            <label for="pass">Password</label>
          </div><br>

          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input type="text" id="email">
            <label for="email">Email</label>
          </div><br>

          <input type="submit" value="register" class="btn btn-large">

        </form>  
      </div>  
    </div>

<!-- materialize modal script -->
    <script>
        $(document).ready(function(){
          $('.modal').modal();
        });
    </script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
